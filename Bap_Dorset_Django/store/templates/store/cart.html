{% extends 'base.html' %}

{% block content %}
    <section class="m-width cart_section">
        <div class="cart_history">
            <div class="cart_history_header">
                <h1>Order History</h1>
            </div>
            {% for order in orders%}
            <div class="cart_history_row">
                <h2> {{order.product.name}} </h2>
                <p>{{order.quantity}} in the shopping cart</p>

                <p>â‚¬{{order.product.price}} x {{order.quantity}}</p>
            </div>
            {% endfor %}
        </div>
        <div class="delete_cart">
            <a href="{% url 'delete-cart'%}">Delete cart</a>
        </div>
    </section>
{% endblock %}
